<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button-like Circle around Text</title>
    <style>
      .page4 h2:nth-child(5) {
        font-size: 90px;
        color: blue;
        position: relative;
        display: inline-block;
        text-align: center;
        line-height: 1;
      }

      .page4 h2:nth-child(5) .circle-text::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 140px; /* Adjust the circle's diameter */
        height: 140px; /* Adjust the circle's diameter */
        border: 2px solid blue; /* Border style */
        border-radius: 50%; /* Make it a circle */
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="page4">
      <h2><span class="circle-text">Juliet</span> is an independent</h2>
      <h2>Some other text</h2>
      <h2>More text</h2>
      <h2>Additional text</h2>
      <h2>Extra text</h2>
      <h2>Yet more text</h2>
    </div>
  </body>
</html>
